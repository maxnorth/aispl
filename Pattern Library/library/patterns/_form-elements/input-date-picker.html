<p>Datepicker</p>
<div class="form-group">
    <div class="exc-form-inner">
        <label for="id-datepicker">Datepicker:</label>
        <span class="exc-datepicker-icon"><input type="text" id="id-datepicker" class="form-control exc-datepicker"></span>
    </div>
</div>
<p>Datepicker plus tooltip:</p>
<div class="form-group exc-tooltip">
    <div class="exc-form-inner">
        <label for="id-datepicker">Datepicker:</label>
        <span class="exc-datepicker-icon"><input type="text" id="id-datepicker" class="form-control exc-datepicker"></span>
        <div class="exc-tooltip-icon" data-toggle="tooltip" data-placement="left" title="Tooltip text goes here.">?</div>
    </div>
</div>

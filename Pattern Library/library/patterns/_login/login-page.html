<div class="exc-billboard row">
    <div class="exc-billboard-left col-md-7 no-bottom-pad">
        <h3>Please enter your Username and Password to access your account.</h3>
        <div class="form-group exc-tooltip">
            <div class="exc-form-inner">
                <label class="required" for="id1">Username (Email Address):</label>
                <input type="text" class="form-control" id="id1" placeholder="Username (Email Address)">
                <div class="exc-tooltip-icon" data-toggle="tooltip" data-placement="left" title="Tooltip text goes here.">?</div>
            </div>
        </div>
        <div class="form-group">
            <div class="exc-form-inner">
                <label class="required" for="id1">Password:</label>
                <input type="text" class="form-control" id="id1" placeholder="Password">
            </div>
        </div>
        <p><input type="checkbox" value=""> Remember Me</p>
        <p>Forgot <a href="#">Username</a> or <a href="#">Password</a>?</p>
    </div> 
    <button type="button" class="btn btn-primary exc-corner-btn">Sign In</button>
    <div class="exc-billboard-right col-md-5">
        <h3>Not Registered?</h3>
        <p>Creating an online profile will allow you to view and pay your bill electronically, as well as other useful tasks.</p>       
    </div> 
    <button type="button" class="btn btn-default exc-corner-btn">Register Now</button>
</div>

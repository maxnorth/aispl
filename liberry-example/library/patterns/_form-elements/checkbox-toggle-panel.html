<!-- Content hidden AFTER checkbox group. -->
<div class="form-group">
    <div class="checkbox">       
        <label>
            <input type="checkbox" id="id2" class="exc-toggle"> To display a hidden form section, click here.
        </label>
    </div>      
</div>
<div class="exc-toggle-panel">
    <div class="exc-form-group-double">
        <div class="form-group">
            <label for="hidden1">Hidden Field 1:</label>
            <input type="text" class="form-control" id="hidden1" placeholder="Hidden Field 1">
        </div>
        <div class="form-group">
            <label for="hidden2">Hidden Field 2:</label>
            <input type="text" class="form-control" id="hidden2" placeholder="Hidden Field 2">
        </div>
    </div>
</div>

<!-- Content hidden INSIDE checkbox group. -->
<div class="form-group">
    <div class="checkbox">
        <label>
            <input type="checkbox" id="id2" class="exc-sub-toggle"> To display hidden content within a checkbox group, click here.
        </label>
        <div class="exc-toggle-panel">
            <p>This is hidden content.</p>
        </div>
    </div>
</div>

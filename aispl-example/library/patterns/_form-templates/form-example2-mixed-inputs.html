<div class="exc-panel panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Inactive Section Title</h3>
    </div>
    <div class="panel-body" style="display: none;">
        [form fields go here]
    </div>
</div>
<div class="exc-panel panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Active Section Title</h3>
    </div>
    <div class="panel-body">
        <div class="exc-form-group-double">
            <div class="form-group">
                <label for="id1">Field 1:</label>
                <input type="text" class="form-control" id="id1" placeholder="Field 1">
            </div>
            <div class="form-group">
                <label>Radio Buttons Stacked:</label>
                <div class="radio">
                  <label>
                    <input type="radio" name="RadioOptions" id="id1" value="option1">
                    Option One
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="RadioOptions" id="id2" value="option2">
                    Option Two
                  </label>
                </div>
                <div class="radio disabled">
                  <label>
                    <input type="radio" name="RadioOptions" id="id3" value="option3">
                    Option Three
                  </label>
                </div>
            </div>
        </div>
        <div class="exc-form-group-double">
            <div class="form-group form-inline">
                <label>Radio Buttons Inline:</label>
                <label class="radio-inline">
                    <input type="radio" name="inlineRadioOptions" id="id1" value="Yes"> Yes
                </label>
                <label class="radio-inline">
                    <input type="radio" name="inlineRadioOptions" id="id2" value="No"> No
                </label>
            </div>
            <div class="form-group">
                <label for="id4">Field 4:</label>
                <input type="text" class="form-control" id="id4" placeholder="Field 4">
            </div>
        </div>
        <div class="exc-form-group-double">
            <div class="form-group">
                <label for="id5">Field 5:</label>
                <input type="text" class="form-control" id="id5" placeholder="Field 5">
            </div>
            <div class="form-group">
                <label for="id6">Field 6:</label>
                <input type="text" class="form-control" id="id6" placeholder="Field 6">
            </div>
        </div>
        <div class="exc-form-group-double">
            <div class="form-group exc-input-hint">
                <label for="id7">Field 7:</label>
                <input type="text" class="form-control exc-small" id="id7" placeholder="Field 7">
                <span class="exc-input-hint-text">MM/DD/YYYY</span>
            </div>
            <div class="form-group exc-form-group-pair">
                <div class="form-group">
                    <label for="id1">State:</label>
                    <select class="form-control exc-small" id="id1">
                        <option>Option 1</option>
                        <option>Option 2</option>
                        <option>Option 3</option>
                        <option>Option 4</option>
                        <option>Option 5</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="id2">Zip Code:</label>
                    <input type="text" class="form-control exc-small" id="id2" placeholder="Zip Code">
                </div>
            </div>
        </div>
        <div class="exc-form-group-double">
            <div class="form-group">
                <label for="id8">Field 8:</label>
                <input type="text" class="form-control" id="id8" placeholder="Field 8">
            </div>
            <div class="form-group">
                <label for="id9">This Field Has a Really Long Title That Will Sometimes Wrap To Two Lines:</label>
                <input type="text" class="form-control" id="id9" placeholder="Field 9">
            </div>
        </div>
        <div class="form-group">
            <div class="checkbox">
                <label>
                    <input type="checkbox" id="id2" class="exc-toggle"> This checkbox will open a panel when checked.
                </label>
            </div>
        </div>
        <div class="exc-toggle-panel">
            <!-- begin hidden form elements -->
            <div class="exc-form-group-double">
                <div class="form-group">
                    <label for="hidden1">Hidden Field 1:</label>
                    <input type="text" class="form-control" id="hidden1" placeholder="Hidden Field 1">
                </div>
                <div class="form-group">
                    <label for="hidden2">Hidden Field 2:</label>
                    <input type="text" class="form-control" id="hidden2" placeholder="Hidden Field 2">
                </div>
            </div>
            <!-- end hidden form elements -->
        </div>
        <div class="row">
            <div class="col-md-12">
                <label for="id1">Textarea:</label>
                <textarea class="form-control" id="id1"></textarea>
                <p class="exc-caption">250 characters remaining (250 maximum)</p>
            </div>
        </div>
        <div class="exc-form-group-double">
            <div class="form-group">
                <label>Checkbox Group Label:</label>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" value="option1">
                        Option One
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" value="option2">
                        Option Two
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" value="option3">
                        Option Three
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label for="id10">Field 10:</label>
                <input type="text" class="form-control" id="id10" placeholder="Field 10">
            </div>
        </div>
        <div class="exc-form-group-double">
            <div class="form-group">
                <label for="id11">Field 11:</label>
                <input type="text" class="form-control" id="id11" placeholder="Field 11">
            </div>
            <div class="form-group">
                <label for="id12">Field 12:</label>
                <input type="text" class="form-control" id="id12" placeholder="Field 12">
            </div>
        </div>
        <div class="exc-form-actions">
            <button type="button" class="btn btn-default">Cancel</button>
            <div class="pull-right">
                <button type="button" class="btn btn-default"><span class="caret-left"></span>Back</button>
                <button type="button" class="btn btn-primary">Continue<span class="caret-right"></span></button>
            </div>
        </div>
    </div>
</div>
<div class="exc-panel panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Inactive Section Title</h3>
    </div>
    <div class="panel-body" style="display: none;">
        [form fields go here]
    </div>
</div>

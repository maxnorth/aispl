<!-- One line of text with inline buttons. -->

<div class="exc-feedback exc-feedback-info exc-vertical-space-sm">
    <div class="container">
        <i class="exc-icon-feedback"></i>
        <div>
            Are you sure you wish to do this?
            <span class="exc-confirm-btns">
                <button class="btn btn-default btn-xs"><i class="exc-icon-circle-with-cross"></i>No</button>
                <button class="btn btn-primary btn-xs"><i class="exc-icon-circle-with-check"></i>Yes</button>
            </span>
        </div>
    </div>
</div>

<!-- Paragraphs of text with buttons at the bottom. -->

<div class="exc-feedback exc-feedback-info exc-vertical-space-sm">
    <div class="container">
        <i class="exc-icon-feedback"></i>
        <p>This is a paragraph of text.</p>
        <p>Another paragraph.</p>
        <div>
            <button class="btn btn-default btn-xs"><i class="exc-icon-circle-with-cross"></i>No</button>
            <button class="btn btn-primary btn-xs pull-right"><i class="exc-icon-circle-with-check"></i>Yes</button>
        </div>
    </div>
</div>
